</head>
<body>
<div id="Content" class="cont">

    <div>
        <canvas id="canvas" width="500px" height="500px"></canvas>
    </div>
    <div>
        <button id="send" type="button" class="btn btn-primary">Send</button>
    </div>


</div>
</div>
</body>
<style>
    .cont {
        margin: 200px auto 0 auto;
        text-align: center;

        /*background-color : #ffc520;*/
    }
</style>
<script>
    const canvas = new fabric.Canvas('canvas');
    const imgInstance = new fabric.Image.fromURL('{{ url_for('composite.feed') }}', function (img) {
        canvas.add(img)
    });

    $(document).ready(() => {
        const $send = $("#send");
        $send.click(send)


    });

    const send = () => {
        console.log('send');
        const data = canvas.toDataURL('png');

        $.ajax({
            type: "POST",
            timeout: 50000,
            url: '/composite/send',
            data: {'data': data},
            success: function (data) {
                console.log(data);
                alert('success');
            }
        });
    };

</script>
