<script>
    const $send = $("#send");
    const $lion = $("#lion");
    const $apeach = $("#apeach");
    const $tube = $("#tube");
    let canvas = new fabric.Canvas('canvas');
    canvas.setBackgroundImage('{{ url_for('composite.feed') }}');

    $(document).ready(() => {
        $send.click(send);
        $lion.click(lion);
        $apeach.click(apeach);
        $tube.click(tube);

    });
    const send = () => {
        console.log('send');
        const data = canvas.toDataURL('png');
        $.ajax({
            type: "POST",
            timeout: 50000,
            url: '/composite/send',
            data: {'data': data},
            success: function (data) {
                console.log(data);
                alert('success');
            }
        });
    };
    const lion = () => {
        new fabric.Image.fromURL('{{ url_for('static', filename='images/lion.png') }}', function (img) {
            canvas.add(img);
        });
    };
    const apeach = () => {
        new fabric.Image.fromURL('{{ url_for('static', filename='images/apeach.png') }}', function (img) {
            img.width = 133;
            img.height = 171;
            canvas.add(img);
        });
    };
    const tube = () => {
        new fabric.Image.fromURL('{{ url_for('static', filename='images/tube.png') }}', function (img) {
            img.width = 168;
            img.height = 164;
            canvas.add(img);
        });
    };

</script>
