<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Camera</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-theme.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script views="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script views="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static' , filename='js/jquery.js') }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static' , filename='js/bootstrap.min.js') }}"></script>

  </head>
  <body>
    <h1>Camera !</h1>
    <img id="image" src="{{ url_for('camera.feed') }}">
    <a type="button" href="{{ url_for('index.index') }}"class="btn btn-primary">Back</a>
    <button type="button" id="shoot" class="btn btn-primary">Shoot</button>
    <button type="button" id="retry" class="btn btn-primary">Retry</button>
    <script>

        $(document).ready(function(){
            $('#shoot').click(function() {
                console.log('shoot');
                console.log('{{ url_for('camera.shoot') }}');
                $('#image').attr("src","{{ url_for('camera.shoot') }}");
            });

            $('#retry').click(function() {
                console.log('retry');
                $('#image').attr("src","{{ url_for('camera.feed') }}");
            });

        });


    </script>
  </body>
</html>
